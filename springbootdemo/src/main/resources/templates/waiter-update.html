<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Waiter Update</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<header th:insert="~{blocks/header.html :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование официанта</h1>
    <form action="#" th:action="@{/waiter-update}" th:object="${waiter}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control">
        <label for="lastName">Фамилия</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Введите фамилию официанта" class="form-control">
        <label for="firstName">Имя</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Введите имя официанта" class="form-control">
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
<footer th:insert="~{blocks/footer.html :: footer}"></footer>

</body>
</html>
