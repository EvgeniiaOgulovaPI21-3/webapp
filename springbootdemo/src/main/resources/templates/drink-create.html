<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Drink Create</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<header th:insert="~{blocks/header.html :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление напитка</h1>
  <form action="#" th:action="@{/drink-create}" th:object="${drink}" method="post">
    <label for="name">Название</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Введите название напитка" class="form-control">
    <label for="price">Цена</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Введите цену напитка" class="form-control">
    <button type="submit" class="btn btn-success">Craete</button>
  </form>
</div>
<footer th:insert="~{blocks/footer.html :: footer}"></footer>
</body>
</html>
